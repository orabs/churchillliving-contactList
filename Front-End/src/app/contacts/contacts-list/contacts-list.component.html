<div>
  <button mat-raised-button  (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
<button mat-raised-button (click)="onDelete()">
  <mat-icon>delete</mat-icon>Delete
</button>

</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>
<ng-container matColumnDef="first_name">
<mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
<mat-cell *matCellDef="let element">{{element.first_name}}</mat-cell>
</ng-container>
    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.last_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="facebook">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FaceBook</mat-header-cell>
      <mat-cell *matCellDef="let element" (click)=testClick(element)>{{element.facebook}}</mat-cell>
    </ng-container>
<ng-container matColumnDef="img">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Profile Image</mat-header-cell>
<mat-cell *matCellDef="let element"><img height=40 width=40 [src]="element.img!=null ? serverUrl+'/image/'+element.img : null"></mat-cell>
</ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row (click)="highlight(row)" [ngClass]=" row == currentContact ? 'name_highlighter': '' "
  *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
    
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
